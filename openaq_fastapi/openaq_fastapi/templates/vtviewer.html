<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Ti VTiler</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />

  <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
  <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>

    const endpoint = '{{ endpoint }}'
    const mobileendpoint = '{{ mobileendpoint }}'

    var scope = { metadata: {}, config: {} }

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://maputnik.github.io/osm-liberty/style.json',
      center: [0, 0],
      zoom: 0
    })

    map.on('load', () => {
      map.addSource('table', {
        type: 'vector',
        url: endpoint,
        maxzoom: 20,
      })
      map.addSource('mobile', {
        type: 'vector',
        url: mobileendpoint,
        maxzoom: 20,
      })

      map.addLayer({
        id: 'bounds',
        source: 'table',
        'source-layer': 'bounds',
        type: 'fill',
        paint: {
          'fill-color': 'rgba(100, 50, 240, 0.1)',
          'fill-outline-color': '#000',
          'fill-opacity': .5,
        }
      })

      map.addLayer({
        id: 'table',
        source: 'table',
        'source-layer': 'default',
        type: 'circle',
        paint: {
          'circle-color': 'rgba(200, 100, 240, 0.4)',
          'circle-stroke-color': '#000'
        }
      })

      map.addLayer({
        id: 'mobile',
        source: 'mobile',
        'source-layer': 'default',
        type: 'circle',
        paint: {
          'circle-color': 'rgba(10, 10, 240, 0.4)',
          'circle-stroke-color': '#000'
        }
      })



      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'table', function () {
        map.getCanvas().style.cursor = 'pointer'
      })

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'table', function () {
        map.getCanvas().style.cursor = ''
      })

      map.on('click', 'table', function (e) {
        props = e.features[0].properties;
        t = '<table>';
        for (var key in props){
          t += "<tr><td>" + key + "</td><td>" + props[key] + "</td></tr>";
        }
        t += '</table>';
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(t)
          .addTo(map);
      })

        // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'mobile', function () {
        map.getCanvas().style.cursor = 'pointer'
      })

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'mobile', function () {
        map.getCanvas().style.cursor = ''
      })

      map.on('click', 'mobile', function (e) {
        props = e.features[0].properties;
        t = '<table>';
        for (var key in props){
          t += "<tr><td>" + key + "</td><td>" + props[key] + "</td></tr>";
        }
        t += '</table>';
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(t)
          .addTo(map);
      })


    })
  </script>

</body>

</html>
